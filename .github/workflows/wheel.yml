name: Options Wheel Strategy Automation

on:
  schedule:
    # 10:00 AM ET → 14:00 UTC
    - cron: '0 14 * * 1-5'
    # 1:00 PM ET  → 17:00 UTC
    - cron: '0 17 * * 1-5'
    # 3:30 PM ET → 19:30 UTC
    - cron: '30 19 * * 1-5'
  workflow_dispatch:

jobs:
  wheel:
    runs-on: ubuntu-latest

    env:
      ALPACA_API_KEY:   ${{ secrets.ALPACA_API_KEY }}
      ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
      IS_PAPER: true
      GOOGLE_SCRIPT_URL: ${{ secrets.GOOGLE_SCRIPT_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml','**/setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -e .

      - name: Run strategy
        run: run-strategy --strat-log --log-level INFO # --fresh-start

      - name: Send trades to Google Sheets
        if: env.GOOGLE_SCRIPT_URL != ''
        run: |
          latest=$(ls -t logs/trades_*.json | head -n1)
          [ -f "$latest" ] && \
          curl -X POST -H "Content-Type: application/json" \
               --data-binary "@$latest" \
               "$GOOGLE_SCRIPT_URL" || \
          echo "No trades file found."

      - name: Commit JSON logs
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add logs/*.json || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: add trade logs"
            git push
          fi
